# -------------------
# Jekyll Config
# --------------------
baseurl: ""
url: "https://deepwoodssec.com"
permalink: pretty
markdown: kramdown
highlighter: rouge

enable_fixed_header: true # if true the header will be sticky and animate on scroll

# Plugins
plugins:
  - jekyll-environment-variables
  - jekyll-paginate
  - jekyll-redirect-from

paginate: 6
paginate_path: "/blog/page/:num"

# Collections
collections_dir: collections
collections:
  services:
    output: true
    permalink: /:collection/:path/
  projects:
    output: true
    permalink: /:collection/:path/
  team:
    output: true
    permalink: /:collection/:path/
  posts:
    output: true
    permalink: /blog/:path/

# Pages
defaults:
  - scope:
      path: ""
      type: services
    values:
      layout: service
  - scope:
      path: ""
      type: projects
    values:
      layout: project
  - scope:
      path: ""
      type: team
    values:
      layout: team
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      weight: 999
  - scope:
      path: "images"
    values:
      image: true
  - scope:
      path: "categories"
    values:
      permalink: /category/:basename/
  - scope:
      path: "pages"
    values:
      permalink: /:basename/

# SCSS
sass:
  style: compact

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - netlify.toml


